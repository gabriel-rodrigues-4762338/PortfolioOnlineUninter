<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <nav id="container">
        <ul class="list">
          <li class="listagem"><a href="index.html">Quem sou eu?</a></li>
          <li class="listagem"><a href="formacao.html">Formação Acadêmia</a></li>
          <li class="listagem"><a href="portfolio.html">Portfólio</a></li>
          <li class="listagem">Contato</li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 id="titulo">Entre em Contato</h1>
      <section id="contato">
        <form method="post">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="assunto">Assunto:</label>
          <input type="text" id="assunto" name="assunto" required />

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

          <button id="enviar" type="submit">Enviar</button>
        </form>
      </section>
      <footer>
        <p id="agradecer"></p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
